<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title padding-top padding-bottom>My Tasks today</ion-title>
  <ion-item>
    <ion-input #newTask (keyup.enter) = "addTask(newTask.value); newTask.value='' " type="text" placeholder="Add a new task"></ion-input>
    <button ion-button item-right (click)="addTask(newTask.value); newTask.value='' ">
      <ion-icon name="md-add-circle"></ion-icon>
    </button>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-checkbox></ion-checkbox>
        <ion-item item-left text-wrap>
          <ion-label>{{task.title}}</ion-label>
        </ion-item>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button item-right>
          <ion-icon name="ios-create"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button item-right>
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
